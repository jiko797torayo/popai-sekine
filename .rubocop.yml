require: rubocop-rails
AllCops:
  Exclude:
    - bin/**/*
    - config/**/*
    - db/**/*
    - script/**/*
    - tmp/**/*
    - vendor/**/*
    - lib/**/*
    - Gemfile
    - features/**/*
    - spec/**/*
    - app/controllers/admins/passwords_controller.rb
    - app/controllers/admins/registrations_controller.rb
    - app/controllers/admins/sessions_controller.rb
    - app/controllers/users/passwords_controller.rb
    - app/controllers/users/registrations_controller.rb
    - app/controllers/users/sessions_controller.rb

# Rails用rubocop
Rails:
  Enabled: true

# １クラスの行数を200行以下に制限する
Metrics/ClassLength:
  Max: 100

# １行の文字数を80字に制限
Metrics/LineLength:
  Max: 85

# １メソッドの行数を10行に制限
Metrics/MethodLength:
  CountComments: true
  Max: 10

# 日本語コメントを許す
Style/AsciiComments:
  Enabled: false

# ファイル冒頭にコメントを書かなくてもよい
Style/Documentation:
  Enabled: false

# class Hoge::Fooのような記述を許す
Style/ClassAndModuleChildren:
  Enabled: false

# FrozenStringLiteralCommentを無視
Style/FrozenStringLiteralComment:
  Enabled: false

# ABC sizeの設定
Metrics/AbcSize:
  Enabled: true
  Max: 18

# html_safeを許可
Rails/OutputSafety:
  Enabled: false

# シンボル配列の書き方強制を無視
Style/SymbolArray:
  Enabled: false

# メソッドチェーンのドットの位置の指定を無視
Layout/DotPosition:
  EnforcedStyle: trailing

# InverseOfの指定を無視
Rails/InverseOf:
  Enabled: false

